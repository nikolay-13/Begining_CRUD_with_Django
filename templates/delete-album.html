{% extends 'base.html' %}
{% block page_cont %}
    <section class="editPage">
        <form method="post" action="{%  url 'album delete page' album.id %}">
            <fieldset>
                <legend>Delete Album</legend>
                <div class="container">
                    {{ form }}
                    {% csrf_token %}
                    <button class="delete-album" type="submit">Delete Album</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock page_cont %}
