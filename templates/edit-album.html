{% extends 'base.html' %}
{% block page_cont %}
    <section class="editPage">
        <form action="{% url 'album edit page' album.id %}" method="post">
            <fieldset>
                <legend>Edit Album</legend>
                <div class="container">
                    {{ form }}
                    {% csrf_token %}
                    <button class="edit-album" type="submit">Edit Album</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock page_cont %}
